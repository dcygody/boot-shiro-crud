<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改员工</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <style>
        .container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form th:action="@{/emp}" method="post">
            <div>
                <input type="hidden" name="_method" value="put"/>
                <input type="hidden" name="id" th:value="${emp.getId()}"/>
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" class="form-control" name="lastName" th:value="${emp.getLastName()}"/>
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                     <input class="form-control" type="text" name="email" th:value="${emp.getEmail()}"/>
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <input type="radio" name="gender" value="1" th:checked="${emp.gender==1}">
                    <label>男</label>
                    <input type="radio" name="gender" value="0" th:checked="${emp.gender==0}">
                    <label>女</label>
                </div>
                <div class="form-group">
                    <label>部门</label>
                    <select name="did" class="form-control">
                        <option th:selected="${dept.id == emp.did}" th:value="${dept.id}" th:each="dept:${depts}" th:text="${dept.departmentName}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>生日</label>
                     <input class="form-control" type="text" name="birth" th:value="${#dates.format(emp.birth, 'yyyy-MM-dd')}" />
                </div>
                <div class="form-group">
                    <input class="btn btn-danger" type="submit" value="修改"/>
                </div>

            </div>
        </form>
    </div>

</body>
</html>
