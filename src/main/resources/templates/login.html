<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <style>
        #username {
            width: 200px;
            margin: 0 auto;
        }

        #pwd {
            width: 200px;
            margin: 0 auto;
        }

        .sub {
            width: 100px;
        }

        #formDiv {
            width: 300px;
            height: 300px;
            margin-top: 200px;
        }
    </style>
</head>
<body class="bg-info">

<div id="formDiv" class="center-block text-center">
    <div class="form-group">
        <img th:src="@{/images/login.jpeg}" class="img-circle" width="100px" height="100px"/>
    </div>
    <div><p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p></div>
    <form id="form" method="post">
        <div class="form-group">
            <label for="username" class="sr-only">用户名: </label>
            <input type="text" id="username" class="form-control" name="name" placeholder="用户名"/>
        </div> 
        <div class="form-group">
            <label for="pwd" class="sr-only">密码: </label>
            <input type="password" id="pwd" class="form-control" name="password" placeholder="密码"/>
        </div>
        <div class="form-group">
            <input type="submit" value="管理员登录" th:attr="login_Url=@{/admin/login}" class="btn btn-success active sub"/>
            <input type="submit" value="普通用户登录" th:attr="login_Url=@{/user/login}" class="btn btn-success active sub"/>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/js/jquery-1.9.1.min.js}"></script>
<script>
    $(".sub").click(function () {
        $("#form").attr("action", $(this).attr("login_Url")).submit();
        return false;
    })
</script>
</body>
</html>
